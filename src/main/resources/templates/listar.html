<!DOCTYPE html>
<!--Para que funcione el Model o ModelMap se tiene que hacer el siguente en donde :th es el nombre de la etiquta enlace ysiempre es th-->
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset='utf-8'/>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1 th:text="${titulo}"></h1>
 	<br>
 	<div>
 		<span th:if = "${usuarios.size == 0}">No hay usuarios!!</span>
 		<table th:if = "${usuarios.size > 0}">
 			<thead>
 				<tr>
 					<th>Nombre</th>
 					<th>Apellido</th>
 					<th>correo</th>
 				</tr>
 			</thead>
 			<tfoot>
 				<tr th:each="usuario: ${usuarios}">
 					<td th:text="${usuario.nombre}"></td>
 					<td th:text="${usuario.apellido}"></td>
 					<td th:text="${usuario.correo}"></td>
 				</tr>
 			</tfoot>
 		</table>
 	</div>
    
    
</body>
</html>
